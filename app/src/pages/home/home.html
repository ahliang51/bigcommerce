<ion-content>
  <ion-slides *ngIf="banners && banners.length" pager="true" autoplay="3000" loop="true" effect="flip" speed="3000">
    <ion-slide *ngFor="let banner of banners">
      <img src={{banner.src}} height="100px">
    </ion-slide>
  </ion-slides>

      </div>
    </ion-row>
  </ion-grid> -->

  <ion-row>
    <ion-col col-6 *ngFor="let product of products" class="grid-row">
      <img src="{{product.images[0].url_standard}}" (click)="viewProduct(product.id)">
      <div class="product-name">
        {{product.name}}
      </div>
      <div class="product-price">
        {{product.price | currency}}
      </div>
    </ion-col>
  </ion-row>
</ion-content>
