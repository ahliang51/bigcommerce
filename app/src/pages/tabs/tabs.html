<ion-header no-border>
  <ion-navbar class="navBar" no-border>
    <ion-title>
      <img src='assets/imgs/logo.png' height="50px">

    </ion-title>
    <!-- <div style='text-align: center;float:left'>
    </div> -->
    <ion-buttons end style="color : #3f008e;font-weight: bold;font-family : 'Oswald', sans-serif;">G-Credits : {{storeCredit | currency}}</ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content no-bounce>

  <super-tabs id="mainTabs" selectedTabIndex="0" toolbarColor="dark" toolbarBackground="white" [config]="{ sideMenu: 'left' }"
    (tabSelect)="onTabSelect($event)">
    <super-tab [root]="tab1Root" icon="home" title="Home"></super-tab>
    <super-tab [root]="tab2Root" icon="cart" title="Cart"></super-tab>
    <super-tab [root]="tab3Root" icon="contacts" title="Profile"></super-tab>
  </super-tabs>
</ion-content>
