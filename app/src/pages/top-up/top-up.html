<ion-header>

  <ion-navbar>
    <ion-title>Top Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col text-center class="numberHeader">
        Enter Pin Number
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <ion-item>
          <ion-input text-center type="number" name="pinNumber" [(ngModel)]="pinNumber" style="text-align:middle">
          </ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <button ion-button color="gesel" round (click)="onTopUp()" [disabled]="validateNumber">Top Up</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
