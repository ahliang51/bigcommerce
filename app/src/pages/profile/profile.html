<ion-content padding>
  <!-- 
  <ion-item no-lines>
    <ion-avatar>
      <img src={{profilePicture}}>
    </ion-avatar>
  </ion-item> -->

  <ion-grid>
    <ion-row>
      <img src={{profilePicture}} class="profilePicture">
    </ion-row>
    <ion-row padding-top>
      <h2 style="margin:auto">
        {{username}}
      </h2>
    </ion-row>
  </ion-grid>

  <ion-row>
    <ion-item>
      <ion-label>
        G-Credits :
      </ion-label>
      <ion-label item-end class="align-right">
        {{storeCredit | currency}}
      </ion-label>
    </ion-item>
  </ion-row>
  <ion-row>
    <ion-item>
      <ion-label>
        Access Code :
      </ion-label>
      <ion-label item-end class="align-right">
        {{accessCode}}
      </ion-label>
    </ion-item>
  </ion-row>
  <!-- <ion-row>
    <button ion-item (click)="onOrderHistory()">
      <ion-label>My Orders</ion-label>
    </button>
  </ion-row> -->

  <ion-grid padding-top>
    <ion-row text-center>
      <ion-col text-center>
        <button ion-button round outline (click)="onOrderHistory()">
          <span class="fas fa-cart-arrow-down"></span> &nbsp; My Orders
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <button ion-button round outline (click)="onTopUp()">
          <span class="far fa-credit-card"></span> &nbsp; Top Up
        </button>
      </ion-col>
      <ion-col text-center>
        <button ion-button round outline (click)="onSignOut()">
          <a class="btn btn-block btn-social btn-facebook">
            <span class="fab fa-facebook-square"></span> Sign Out
          </a>
        </button>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
