<ion-content padding>
  <!-- 
  <ion-item no-lines>
    <ion-avatar>
      <img src={{profilePicture}}>
    </ion-avatar>
  </ion-item> -->

  <ion-grid>
    <ion-row>
      <img src={{profilePicture}} class="profilePicture">
    </ion-row>
    <ion-row padding-top>
      <h2 style="margin:auto">
        {{username}}
      </h2>
    </ion-row>
  </ion-grid>
  <ion-row>
    <ion-item>
      <ion-label>
        Store Credit :
      </ion-label>
      <ion-label item-end class="storeAmount">
        $1000
      </ion-label>
    </ion-item>
  </ion-row>

  <button ion-button round outline (click)="onSignOut()">

    <a class="btn btn-block btn-social btn-facebook">
      <span class="fab fa-facebook-square"></span> Sign out with Facebook
    </a>

  </button>
</ion-content>
