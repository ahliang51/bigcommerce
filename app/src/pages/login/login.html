<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button round outline (click)="onSignUp()">

    <a class="btn btn-block btn-social btn-facebook">
      <span class="fab fa-facebook-square"></span> Sign in with Facebook
    </a>

  </button>

  <button ion-button round outline (click)="onSignOut()">

    <a class="btn btn-block btn-social btn-facebook">
      <span class="fab fa-facebook-square"></span> Sign out with Facebook
    </a>

  </button>

</ion-content>
