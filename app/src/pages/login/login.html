<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Email</ion-label>
    <ion-input #email></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Password</ion-label>
    <ion-input #password></ion-input>
  </ion-item>
  <button ion-button (click)="onSignIn(email.value,password.value)">Sign In</button>
</ion-content>
