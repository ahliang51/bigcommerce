<ion-header>

  <ion-navbar>
    <ion-title>Verify Number</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <!-- <span class="flag-icon flag-icon-sg"></span> -->
    <ion-row>
      <ion-col text-center>
        Gesel will send an SMS message (carrier charges may apply) to verify your phone number
      </ion-col>
    </ion-row>
    <!-- <ion-row class="phoneNumber">
      <ion-col col-4 class="flag-span">
        <span class="flag-icon flag-icon-sg flag-icon-squared flag"></span>
        &nbsp; +65
      </ion-col>
      <ion-col col-8 text-center>
        <ion-item>
          <ion-label color="primary" floating>Phone Number</ion-label>
           <ion-input text-center type="number" name="phoneNumber" [(ngModel)]="phoneNumber" (ionChange)="textChange(phoneNumber)" style="text-align:middle"> 
          </ion-input>
        </ion-item>
      </ion-col>
    </ion-row> -->
    <ion-item class="mobile-number">
      <ion-label color="gesel">
        <span class="flag-icon flag-icon-sg flag-icon-squared flag"></span>
        +65</ion-label>
      <!-- <ion-input placeholder="Text Input"></ion-input> -->
      <ion-input placeholder="Enter Mobile Number" type="number" name="phoneNumber" [(ngModel)]="phoneNumber" (ionChange)="textChange(phoneNumber)">
      </ion-input>
    </ion-item>
    <ion-row>
      <ion-col text-center>
        <p class="validateMessage" text-center>
          {{validateMessage}}
        </p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <button ion-button round color="gesel" (click)="onConfirm()" [disabled]="validateNumber">CONFIRM</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
