<ion-header>

  <ion-navbar>
    <ion-title>verify-number</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col text-center class="numberHeader">
        Verify Number
      </ion-col>
    </ion-row>
    <ion-row class="phoneNumber">
      <ion-col text-center>
        {{phoneNumber}}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <button ion-button round (click)="onConfirm()">CONFIRM</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
